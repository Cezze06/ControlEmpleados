<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Boton Modificar Excel</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="botonEditarExcel" class="py-4 mb-2 mt-2 bg-light p-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-2" sec:authorize="!hasRole('ROLE_ADMIN')">
                        <a href="#" class="btn btn-primary btn-block" 
                            data-toggle="modal" data-target="#agregarExcel">
                            <i class="fas fa-edit"></i> [[#{accion.editarExcel}]]
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
