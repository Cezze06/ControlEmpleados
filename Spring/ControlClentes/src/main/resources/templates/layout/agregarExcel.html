<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Excel</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarExcel">
            <div id="agregarExcel" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregarExcel}">Agregar Archivo</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        
                        <div class="container text-center pt-3 mb-3 bg-light" >
                            <div class="card-body">
                                <h4 th:text="#{accion.aclaracion}" class="text-muted">Aclaracion</h4>
                            </div>
                        
                        </div>                        
                        
                        <div class="modal-footer">  
                            <form th:action="@{/generar}" method="POST" >
                                <button class="btn btn-primary center-block" type="submit" th:text="#{accion.generar}">Generar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
